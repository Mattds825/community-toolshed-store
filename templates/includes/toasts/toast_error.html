<div class="toast custom-toast rounded-0 border-top 0 show" role="alert"  data-bs-autohide="false" aria-live="assertive" aria-atomic="true">
    <div class="arrow-up arrow-error"></div>
    <div class="w-100 toast-capper bg-error"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="me-auto">Error!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        {{ message }}
    </div>
</div>
