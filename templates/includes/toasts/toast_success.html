<div class="toast custom-toast rounded-0 border-top 0 show" role="alert"  data-bs-autohide="false" aria-live="assertive" aria-atomic="true">    
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="me-auto">Success!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        <div class="row">
            <div class="col">
                {{ message }}
                <hr class="mt-1 mb-3" >
            </div>
        </div>
        {% if total %}
            <p class="logo-font bg-white text-black py-1">Your Bag ({{ product_count }})</p>
            <div class="bag-notification-wrapper">
                {% for cart_item in cart_items %}
                    <div class="row">
                        <div class="col-3 my-1">
                            <img class="w-100" src="{{ cart_item.item.image.url }}">
                        </div>
                        <div class="col-9">
                            <p class="my-0"><strong>{{ cart_item.item.name }}</strong></p>                            
                            <p class="my-0 small text-muted">Qty: {{ cart_item.quantity }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col">
                    <strong><p class="mt-3 mb-1 text-black">
                        Total: 
                        <span class="float-right">Â£{{ total|floatformat:2 }}</span>
                    </p></strong>                    
                    <a href="{% url 'view_cart' %}" class="btn btn-success btn-block rounded-0">
                        <span class="text-uppercase">Go To Secure Checkout</span>
                        <span class="icon">
                            <i class="fas fa-lock"></i>
                        </span>
                    </a>
                </div>
            </div>
        {% endif %}
    </div>
</div>
